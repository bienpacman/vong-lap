<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let  number = +prompt('Nhập một số bất kì');
    let count = 0;
    for (let i = 2;i < number; i++){
        let check = true;
        for (let j = 2 ; j < i; j++){
            if (i%j==0) {
                check = false;
                break;
            }
        }
        if (check){
            count++
            document.write(i+'')
        }
    }

</script>
</body>
</html>
